<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--Create the Welcome Message for the Quiz-->
  <body>
    <div class="container">
      <div class="row">
        <h1>Welcome to the Coding Challenge!</h1>
      </div>
      <div class="row">
        <h2>
          Try to answer the following code-related questions. For each incorrect
          answer, time will be reduced by 10 seconds!
        </h2>
      </div>
      <div class="row">
        <!--Display time and Score-->
        <div class="col-lg-6">
          <p id="time"></p>
        </div>
        <div class="col-lg-6">
          <p id="score">Score:</p>
        </div>
      </div>
      <!--Make a div to create the changing body of the quiz-->
      <div id= "questionBody">
      </div>
      <div id="quizBody">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answerRadio1" id="answerRadio1" value="option1" checked>
          <label id= "radioLabel1" class="form-check-label" for="answerRadio1">
           
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answerRadio2" id="answerRadio2" value="option2">
          <label id= "radioLabel2" class="form-check-label" for="answerRadio2">
            
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answerRadio3" id="answerRadio3" value="option3">
          <label id ="radioLabel3" class="form-check-label" for="answerRadio3">
            
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answerRadio4" id="answerRadio4" value="option4">
          <label id= "radioLabel4" class="form-check-label" for="answerRadio4">
            
          </label>
        </div>
      

      </div>
      <!--Make a start button-->
      <button id="start">Start</button>
      <button id="submit">Submit</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
